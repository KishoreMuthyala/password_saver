{% extends 'base.html' %}

{% block content %}

<div class="container">

    <h2>Login Here</h2>
    {% include 'alerts.html' %}
    <form action="{% url 'login'  %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" />
        </div>
        <input type="submit" value="Login" class="btn btn-dark text-light btn-block" />
    </form>
    <a href="{% url 'register' %}" style="text-decoration: none;">
        <input type="button" value="New User? Register here " class="btn btn-light btn-block mt-3" />
    </a>
</div>

{% endblock %}
