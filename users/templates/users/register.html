{% extends 'base.html' %}

{% block content %}

<div class="container">

    <h2>Register Here</h2>
    {% include 'alerts.html' %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" class="form-control" />
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" class="form-control" />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" class="form-control" />
        </div>
        <input type="submit" value="Register" class="btn btn-dark text-light btn-block">
    </form>
    <a href="{% url 'login' %}" style="text-decoration: none;">
        <input type="button" value="Already have an account? Login" class="btn btn-light btn-block mt-3" />
    </a>
</div>

{% endblock %}
