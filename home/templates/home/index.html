{% extends 'base.html' %}


{% block content %}

{% if user.is_authenticated %}

<div class="container">
    <h4 class="mb-4">Keep your Passwords Safe here...</h4>
    <div class="row">
        <div class="col-md-6">
            {% include 'alerts.html' %}
            <form action="" method="post">
                <div class="form-group">
                    <label for="websitename">Website Name</label>
                    <input type="text" name="websitename" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="url">Website URL</label>
                    <input type="text" name="url" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Username or Handle</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="myInput" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="checkbox" onclick="myfunc()" /> Show Password
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="myInput2" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="checkbox" onclick="myfunc2()" /> Show Password
                </div>
                <input type="submit" value="Save Password" class="btn btn-block bg-success text-light">
            </form>
        </div>
        <div class="col-md-6">
            <h5>Stored password</h5>
        </div>
    </div>
</div>

<script>

    function myfunc() {
        var x = document.getElementById('myInput');
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
    function myfunc2() {
        var x = document.getElementById('myInput2');
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>


{% else %}

<div class="container">
    <div class="row">
        <div class="md-6">
            <h1>Login to Store your Passwords</h1>
            <button class="btn btn-block btn-success">
                <a href="{% url 'login' %}" style="text-decoration: none;" class="text-white">Login</a>
            </button>
        </div>

    </div>
</div>

{% endif %}
{% endblock %}
